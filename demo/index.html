<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docsify Interactive Checkboxes Demo</title>
  <meta name="description" content="Demo for Docsify Interactive Checkboxes Plugin">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Custom Checkbox Styles -->
  <style>
    /* Task list styling */
    .task-list-item {
      list-style-type: none;
      margin-left: -1.5em;
      transition: opacity 0.2s ease;
    }

    .task-list-item input[type="checkbox"] {
      margin-right: 0.5em;
      cursor: pointer;
      width: 18px;
      height: 18px;
      accent-color: #42b983;
      vertical-align: middle;
    }

    .task-list-item.checked {
      opacity: 0.6;
    }

    .task-list-item.checked>* {
      text-decoration: line-through;
      color: #888;
    }

    /* Progress indicator */
    .progress-bar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      z-index: 100;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .progress-bar .progress-track {
      width: 200px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-bar .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #42b983, #35495e);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-bar .progress-text {
      font-size: 14px;
      color: #35495e;
      font-weight: 600;
    }

    .reset-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
      transition: background 0.2s;
    }

    .reset-btn:hover {
      background: #e0e0e0;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Progress Indicator -->
  <div class="progress-bar" id="progressBar">
    <div class="progress-text">
      Progress: <span id="progressPercent">0%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    <button class="reset-btn" onclick="clearAllDocsifyCheckboxes()">
      ðŸ”„ Reset All
    </button>
  </div>

  <!-- Docsify Configuration -->
  <script>
    window.$docsify = {
      name: 'Interactive Checkboxes Demo',
      repo: 'https://github.com/andreferra/docsify-plugin-interactive-checkboxes',
      loadSidebar: false,
      homepage: 'demo.md',

      // Plugin configuration (optional)
      interactiveCheckboxes: {
        storagePrefix: 'demo-checkbox-',
        strikethroughCompleted: true,
        fadeCompleted: true,
        fadeOpacity: 0.6
      }
    };

    // Update progress bar on checkbox change
    document.addEventListener('docsify-checkbox-change', function (e) {
      updateProgressBar();
    });

    function updateProgressBar() {
      setTimeout(function () {
        if (typeof getDocsifyCheckboxProgress === 'function') {
          const progress = getDocsifyCheckboxProgress();
          document.getElementById('progressPercent').textContent = progress.percentage + '%';
          document.getElementById('progressFill').style.width = progress.percentage + '%';
        }
      }, 50);
    }

    // Initial update after page load
    window.addEventListener('load', function () {
      setTimeout(updateProgressBar, 500);
    });
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Interactive Checkboxes Plugin -->
  <script>
    /**
     * Docsify Interactive Checkboxes Plugin
     */
    (function () {
      'use strict';

      const DEFAULT_CONFIG = {
        storagePrefix: 'docsify-checkbox-',
        strikethroughCompleted: true,
        fadeCompleted: true,
        fadeOpacity: 0.6
      };

      function interactiveCheckboxesPlugin(hook, vm) {
        const config = Object.assign({}, DEFAULT_CONFIG, window.$docsify?.interactiveCheckboxes || {});

        function getStorageKey() {
          return config.storagePrefix + (vm.route.path || 'index');
        }

        function loadCheckboxStates() {
          const key = getStorageKey();
          try {
            const stored = localStorage.getItem(key);
            return stored ? JSON.parse(stored) : {};
          } catch (e) {
            return {};
          }
        }

        function saveCheckboxStates(states) {
          const key = getStorageKey();
          try {
            localStorage.setItem(key, JSON.stringify(states));
          } catch (e) { }
        }

        function applyStyles(listItem, isChecked) {
          if (isChecked) {
            listItem.classList.add('checked');
            if (config.fadeCompleted) {
              listItem.style.opacity = config.fadeOpacity;
            }
          } else {
            listItem.classList.remove('checked');
            if (config.fadeCompleted) {
              listItem.style.opacity = '';
            }
          }
        }

        hook.doneEach(function () {
          const checkboxes = document.querySelectorAll(
            '.task-list-item input[type="checkbox"], li input[type="checkbox"]'
          );

          if (checkboxes.length === 0) return;

          const states = loadCheckboxStates();

          checkboxes.forEach((checkbox, index) => {
            const checkboxId = 'checkbox-' + index;
            checkbox.id = checkboxId;
            checkbox.setAttribute('data-checkbox-id', checkboxId);
            checkbox.removeAttribute('disabled');
            checkbox.style.cursor = 'pointer';

            if (states[checkboxId] !== undefined) {
              checkbox.checked = states[checkboxId];
              const listItem = checkbox.closest('li') || checkbox.parentElement;
              applyStyles(listItem, checkbox.checked);
            } else if (checkbox.checked) {
              const listItem = checkbox.closest('li') || checkbox.parentElement;
              applyStyles(listItem, true);
            }

            const newCheckbox = checkbox.cloneNode(true);
            checkbox.parentNode.replaceChild(newCheckbox, checkbox);

            newCheckbox.addEventListener('change', function (e) {
              const isChecked = e.target.checked;
              const listItem = e.target.closest('li') || e.target.parentElement;

              applyStyles(listItem, isChecked);

              const currentStates = loadCheckboxStates();
              currentStates[checkboxId] = isChecked;
              saveCheckboxStates(currentStates);

              document.dispatchEvent(new CustomEvent('docsify-checkbox-change', {
                detail: { checkboxId, checked: isChecked, page: vm.route.path }
              }));
            });
          });
        });
      }

      window.clearAllDocsifyCheckboxes = function (prefix) {
        const storagePrefix = prefix || DEFAULT_CONFIG.storagePrefix;
        Object.keys(localStorage)
          .filter(key => key.startsWith(storagePrefix))
          .forEach(key => localStorage.removeItem(key));
        location.reload();
      };

      window.getDocsifyCheckboxProgress = function () {
        const checkboxes = document.querySelectorAll(
          '.task-list-item input[type="checkbox"], li input[type="checkbox"]'
        );
        const total = checkboxes.length;
        const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
        return { total, checked, percentage: total > 0 ? Math.round((checked / total) * 100) : 0 };
      };

      if (window.$docsify) {
        window.$docsify.plugins = window.$docsify.plugins || [];
        window.$docsify.plugins.push(interactiveCheckboxesPlugin);
      }
    })();
  </script>
</body>

</html>
