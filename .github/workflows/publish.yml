name: Publish to NPM

on:
  release:
    types: [published]
permissions:
  contents: read
  id-token: write
  packages: write


jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure latest npm
        run: npm install -g npm@latest

      - run: npm ci
      - run: npm test
      - run: npm run build

      - run: npm publish
