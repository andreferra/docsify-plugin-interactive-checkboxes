<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docsify Interactive Checkboxes</title>
    <meta name="description"
        content="A lightweight Docsify plugin that transforms markdown checkboxes into interactive, persistent task lists">
    <link rel="icon" href="data:,">

    <!-- Docsify Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <!-- Custom Styles -->
    <style>
        :root {
            --theme-color: #42b983;
        }

        /* Task list styling */
        .task-list-item {
            list-style-type: none;
            margin-left: -1.5em;
            transition: opacity 0.2s ease;
        }

        .task-list-item input[type="checkbox"] {
            margin-right: 0.5em;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--theme-color);
            vertical-align: middle;
        }

        .task-list-item.checked {
            opacity: 0.6;
        }

        .task-list-item.checked>* {
            text-decoration: line-through;
            color: #888;
        }

        /* Code blocks */
        .markdown-section code {
            background-color: #f8f8f8;
            border-radius: 4px;
            padding: 2px 6px;
        }

        /* Progress indicator */
        .progress-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: none;
        }

        .progress-bar.visible {
            display: block;
        }

        .progress-bar .progress-track {
            width: 200px;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #42b983, #35495e);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-bar .progress-text {
            font-size: 14px;
            color: #35495e;
            font-weight: 600;
        }

        .reset-btn {
            margin-top: 10px;
            padding: 6px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            color: #666;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <!-- Progress Indicator -->
    <div class="progress-bar" id="progressBar">
        <div class="progress-text">
            Progress: <span id="progressPercent">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <button class="reset-btn" onclick="clearAllDocsifyCheckboxes()">
            ðŸ”„ Reset All
        </button>
    </div>

    <!-- Docsify Configuration -->
    <script>
        window.$docsify = {
            name: 'Interactive Checkboxes',
            repo: 'https://github.com/andreferra/docsify-plugin-interactive-checkboxes',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,

            // Plugin configuration
            interactiveCheckboxes: {
                storagePrefix: 'docsify-checkbox-',
                fadeCompleted: true,
                fadeOpacity: 0.6
            }
        };

        // Update progress bar on checkbox change
        document.addEventListener('docsify-checkbox-change', function (e) {
            updateProgressBar();
        });

        function updateProgressBar() {
            setTimeout(function () {
                if (typeof getDocsifyCheckboxProgress === 'function') {
                    const progress = getDocsifyCheckboxProgress();
                    const progressBar = document.getElementById('progressBar');

                    if (progress.total > 0) {
                        progressBar.classList.add('visible');
                        document.getElementById('progressPercent').textContent = progress.percentage + '%';
                        document.getElementById('progressFill').style.width = progress.percentage + '%';
                    } else {
                        progressBar.classList.remove('visible');
                    }
                }
            }, 50);
        }

        // Update after page load
        window.addEventListener('load', function () {
            setTimeout(updateProgressBar, 500);
        });
    </script>

    <!-- Docsify Core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>

    <!-- Interactive Checkboxes Plugin -->
    <script src="plugin.min.js"></script>
</body>

</html>
